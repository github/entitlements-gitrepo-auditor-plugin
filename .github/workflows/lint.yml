name: lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rubocop:
    name: runner / rubocop
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: ruby/setup-ruby@250fcd6a742febb1123a77a841497ccaa8b9e939 # pin@v1.152.0
        with:
          bundler-cache: true

      - name: rubocop
        run: bundle exec rubocop -c .rubocop.yml lib/ spec/
